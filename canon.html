<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Index</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      padding: 40px;
    }

    .card {
      background: #1b1b1b;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 0 0 1px #2a2a2a;
    }

    h1, h2 {
      margin-top: 0;
    }

    .label {
      color: #888;
    }

    .hash {
      font-family: monospace;
      font-size: 0.85rem;
      word-break: break-all;
      color: #aaa;
    }

    details summary {
      cursor: pointer;
      color: #888;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Master Index</h1>

    <p><span class="label">Version:</span> <span id="version">Loading...</span></p>
    <p><span class="label">Last Updated:</span> <span id="updated">Loading...</span></p>

    <details style="margin-top: 20px;">
      <summary>Technical Details</summary>
      <div style="margin-top: 10px;">
        <div class="label">Hash:</div>
        <div class="hash" id="hash">Loading...</div>
      </div>
    </details>
  </div>

  <div class="card">
    <h2>Primitives</h2>
    <ul id="primitives-list"></ul>
  </div>

  <div class="card">
    <h2>Tiers</h2>
    <ul id="tiers-list"></ul>
  </div>

  <div class="card">
    <h2>Ledger</h2>
    <ul id="ledger-list"></ul>
  </div>

  <script>
    fetch('canon/master-index.json')
      .then(res => res.json())
      .then(data => {

        document.getElementById('version').textContent =
          data.meta?.version ?? 'N/A';

        document.getElementById('updated').textContent =
          data.meta?.lastUpdated ?? 'N/A';

        document.getElementById('hash').textContent =
          data.meta?.hash ?? 'N/A';

        const primitivesList = document.getElementById('primitives-list');
        primitivesList.innerHTML = '';
        (data.primitives || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          primitivesList.appendChild(li);
        });

        const tiersList = document.getElementById('tiers-list');
        tiersList.innerHTML = '';
        (data.tiers || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          tiersList.appendChild(li);
        });

        const ledgerList = document.getElementById('ledger-list');
        ledgerList.innerHTML = '';
        (data.ledger || []).forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ledgerList.appendChild(li);
        });

      })
      .catch(err => {
        console.error(err);
        document.getElementById('version').textContent = 'Error loading canon';
      });
  </script>

</body>
</html>
