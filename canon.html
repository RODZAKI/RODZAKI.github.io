<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Master Index</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #eee;
      padding: 40px;
    }

    .card {
      background: #1b1b1b;
      padding: 24px;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 0 0 1px #2a2a2a;
    }

    h1, h2 {
      margin-top: 0;
    }

    .label {
      color: #888;
    }

    .hash {
      font-family: monospace;
      font-size: 0.85rem;
      word-break: break-all;
      color: #aaa;
    }

    details summary {
      cursor: pointer;
      color: #888;
    }

    ul {
      margin: 0;
      padding-left: 20px;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Master Index</h1>

    <p><span class="label">Version:</span> <span id="version">Loading...</span></p>
    <p><span class="label">Last Updated:</span> <span id="updated">Loading...</span></p>

    <details style="margin-top: 20px;">
      <summary>Technical Details</summary>
      <div style="margin-top: 10px;">
        <div class="label">Hash:</div>
        <div class="hash" id="hash">Loading...</div>
      </div>
    </details>
  </div>

  <div class="card">
    <h2>Primitives</h2>
    <ul id="primitives-list"></ul>
  </div>

  <div class="card">
    <h2>Tiers</h2>
    <ul id="tiers-list"></ul>
  </div>

  <div class="card">
    <h2>Ledger</h2>
    <ul id="ledger-list"></ul>
  </div>

 <script>
(async function () {
  try {
    const res = await fetch("master-index.json", { cache: "no-store" });
    if (!res.ok) throw new Error(`Fetch failed: ${res.status} ${res.statusText}`);
    const data = await res.json();

    // ----- META -----
    document.getElementById("version").textContent =
      data.meta?.version ?? "—";

    document.getElementById("updated").textContent =
      data.meta?.lastUpdated ?? "—";

    document.getElementById("hash").textContent =
      data.meta?.hash ?? "—";

    // ----- PRIMITIVES (Grouped by Tier) -----
    const primitivesList = document.getElementById("primitives-list");
    primitivesList.innerHTML = "";

    const tiersList = document.getElementById("tiers-list");
    tiersList.innerHTML = "";

    const structural = data.structuralSystemsIndex || {};
    const tierKeys = Object.keys(structural);

    // Sort tiers numerically if possible (Tier-1, T1, 1, etc). Otherwise lexical.
    tierKeys.sort((a, b) => {
      const ma = String(a).match(/(\d+)/);
      const mb = String(b).match(/(\d+)/);
      const na = ma ? Number(ma[1]) : NaN;
      const nb = mb ? Number(mb[1]) : NaN;
      if (Number.isFinite(na) && Number.isFinite(nb)) return na - nb;
      return String(a).localeCompare(String(b));
    });

    tierKeys.forEach(tier => {
      // Tiers list
      const tierItem = document.createElement("li");
      tierItem.textContent = tier;
      tiersList.appendChild(tierItem);

      // Primitives block (tier heading + JSON)
      const tierBlock = document.createElement("li");
      const heading = document.createElement("strong");
      heading.textContent = tier;
      tierBlock.appendChild(heading);

      const pre = document.createElement("pre");
      pre.style.margin = "8px 0 0 0";
      pre.style.whiteSpace = "pre-wrap";
      pre.style.wordBreak = "break-word";
      pre.textContent = JSON.stringify(structural[tier], null, 2);

      tierBlock.appendChild(pre);
      primitivesList.appendChild(tierBlock);
    });

    // ----- LEDGER -----
    const ledgerList = document.getElementById("ledger-list");
    ledgerList.innerHTML = "";

    const ledger = Array.isArray(data.threadLedger) ? data.threadLedger : [];
    ledger.forEach((entry, idx) => {
      const li = document.createElement("li");
      const pre = document.createElement("pre");
      pre.style.margin = "0";
      pre.style.whiteSpace = "pre-wrap";
      pre.style.wordBreak = "break-word";
      pre.textContent = JSON.stringify(entry, null, 2);
      li.appendChild(pre);
      ledgerList.appendChild(li);
    });

  } catch (e) {
    console.error(e);
    // Minimal visible error signal (optional)
    const v = document.getElementById("version");
    if (v) v.textContent = "Renderer error (see console)";
  }
})();
</script> 

</body>
</html>
