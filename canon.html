<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canonical Master Index</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 40px;
    }
    .card {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
    h1 {
      margin-top: 0;
    }
    .label {
      color: #888;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Master Index</h1>
    <p><span class="label">Version:</span> <span id="version">Loading...</span></p>
    <p><span class="label">Last Updated:</span> <span id="updated">Loading...</span></p>
    <p><span class="label">Hash:</span></p>
    <pre id="hash">Loading...</pre>
  </div>

  <script>
    fetch('canon/master-index.json')
      .then(res => res.json())
      .then(data => {
        const meta = data.meta || {};

        document.getElementById('version').textContent = meta.version || 'N/A';
        document.getElementById('updated').textContent = meta.lastUpdated || 'N/A';
        document.getElementById('hash').textContent = meta.hash || 'N/A';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('version').textContent = 'Error loading canon';
      });
  </script>

</body>
</html>
