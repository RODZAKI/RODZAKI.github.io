<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/assets/style.css?v=51">
  <title>Thread Catalog — Rodzaki</title>
</head>

<body class="publications-directory">

  <div class="columns">
    <div class="column right outer">
      <div class="shaft"></div>
      <div class="plinth upper"></div>
      <div class="plinth lower"></div>
    </div>
  </div>

  <main>
    <div class="portal">
      <div class="portal-inner doc">

        <header>
          <h1>Thread Catalog</h1>
          <p>
            Chronological session index. Closed and discontinued threads.
            Structural continuity across time.
          </p>
        </header>

        <hr />

        <section class="catalog-entry">
          <button class="catalog-header">
            February 2026 — Site Builder Integration
          </button>

          <div class="catalog-body">
            <p><strong>Status:</strong> Closed</p>
            <p>
              Resolved layout grid, portal card expansion, architectural
              unification across Publications, Backlog, and Thread Catalog.
            </p>
          </div>
        </section>

        <hr />

        <div style="margin-top:60px;">
          <a href="/">← Return to Threshold</a>
        </div>

      </div>
    </div>
  </main>

  <script>
    document.querySelectorAll('.catalog-header').forEach(button => {
      button.addEventListener('click', () => {
        const body = button.nextElementSibling;
        body.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
