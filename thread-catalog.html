<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thread Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body class="publications-directory">

  <!-- Architectural Column Layer -->
  <div class="columns">
    <div class="column right outer">
      <div class="shaft"></div>
      <div class="plinth upper"></div>
      <div class="plinth lower"></div>
    </div>
  </div>

  <main>
    <div class="portal">
      <div class="portal-inner doc">

        <header>
          <h1>Thread Catalog</h1>
          <p>
            Chronological session index. Closed and discontinued threads.
            Structural continuity across time.
          </p>
        </header>

        <hr />

        <!-- Catalog Entry -->
        <section class="catalog-entry">
          <button class="catalog-header">
            <span class="catalog-title">
              February 2026 — Site Builder Integration
            </span>
          </button>

          <div class="catalog-body">
            <p><strong>Status:</strong> Closed</p>
            <p>
              Resolved layout grid, portal card expansion, architectural unification
              across Publications, Backlog, and Thread Catalog.
            </p>
          </div>
        </section>

        <hr />

        <div style="margin-top:60px;">
          <a href="index.html">← Return to Threshold</a>
        </div>

      </div>
    </div>
  </main>

  <!-- Collapse Script -->
  <script>
    document.querySelectorAll('.catalog-header').forEach(button => {
      button.addEventListener('click', () => {
        const body = button.nextElementSibling;
        body.classList.toggle('open');
      });
    });
  </script>

</body>
</html>
