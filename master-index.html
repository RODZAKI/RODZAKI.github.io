<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MASTER INDEX — DOMAINE{([8])}</title>
  <link rel="stylesheet" href="/style.css">

  <style>
    body {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .canon-header {
      margin-bottom: 40px;
    }

    .canon-meta {
      opacity: 0.7;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    pre {
      background: rgba(255,255,255,0.03);
      padding: 20px;
      overflow-x: auto;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <div class="canon-header">
    <h1>⟁ MASTER INDEX — Canonical ⟁</h1>
    <div class="canon-meta" id="meta"></div>
  </div>

  <div id="content">Loading canonical index...</div>

<details style="margin-top: 40px;">
  <summary>Technical Details (Canonical JSON)</summary>
  <pre id="raw-json"></pre>
</details>
  <script>
    fetch('/canon/master-index.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('meta').innerText =
          "Version: " + data.meta.version +
          " | Governance: " + data.meta.governance +
          " | Last Updated: " + data.meta.lastUpdated;
// Structured Render
const container = document.getElementById("content");
container.innerHTML = "";

// --- Meta Header ---
const metaBlock = document.createElement("div");
metaBlock.innerHTML = `
  <h2>Master Index</h2>
  <p><strong>Surface Version:</strong> ${data.meta.surfaceVersion}</p>
  <p><strong>Internal Version:</strong> ${data.meta.version}</p>
  <p><strong>Last Updated:</strong> ${data.meta.lastUpdated}</p>
`;
container.appendChild(metaBlock);

// --- Milestones ---
if (data.milestoneTemplates) {
  const milestoneSection = document.createElement("div");
  milestoneSection.innerHTML = "<h3>Milestones</h3>";

  Object.entries(data.milestoneTemplates).forEach(([key, milestone]) => {
    const block = document.createElement("div");
    block.style.marginBottom = "20px";

    block.innerHTML = `
      <h4>${key}</h4>
      <p><strong>Status:</strong> ${milestone.status}</p>
      <p><strong>Purpose:</strong> ${milestone.purpose}</p>
    `;

    if (milestone.activationCriteria) {
      const ul = document.createElement("ul");
      milestone.activationCriteria.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        ul.appendChild(li);
      });
      block.appendChild(ul);
    }

    milestoneSection.appendChild(block);
  });

  container.appendChild(milestoneSection);
}

// Canonical Raw JSON
document.getElementById("raw-json").innerText =
  JSON.stringify(data, null, 2); 
      })
      .catch(error => {
        document.getElementById('content').innerText =
          "Error loading canonical index.";
        console.error(error);
      });
  </script>

</body>
</html>
